<div class="min-h-screen bg-gray-100 dark:bg-gray-900">
    <!-- Page content -->
     <main>
        <header class="bg-gray dark:bg-gray-800 shadow">
            <div class="max-w-7x1 mx-auto py-6 px-4 sm:px-6 lg:px-8">
                <h2 class="font-semibold text-xl text-gray-800 dark:text-gray-200 leading-tight">
                    Movies
                </h2>
            </div>
        </header>

        <div class="py-12">
            <div class="max-w-7x1 mx-auto sm:px-6 lg:px-8">
                <div class="bg-graydark:bg-gray-800 overflow-hidden shadow-sm sm:rounded-lg">
                    <div class="p-6 text-gray-900 dark:text-gray-100">

                        <div class="flex flex-wrap -mx-4">
                            @for (movie of movies; track movie.id) {
                                <div class="w-full sm:w-1/4 lg:w-1/4 x1:w-1/4 px-4 mb-8 dark:text-gray-200">
                                    <div class="bg-gray dark:bg-gray-900 p-6 rounded-lg shadow-md">
                                    <img [src]="'https://image.tmdb.org/t/p/w500/'+movie.poster_path" alt="Image" class="w-full h-auto">
                                    <h2 class="text-x1 font-bold mb-2"> {{movie.original_title}}</h2>    
                                    </div>
                                </div>
                            }
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </main>
</div>
